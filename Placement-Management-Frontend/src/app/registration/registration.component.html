<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="backend_message">
            <h3>{{Showmsg}}</h3>
        </div>
        <div class="content">
            <form #userform="ngForm" (ngSubmit)="onSubmit(userform)">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" name="first_name" placeholder="Enter your first name"
                            [(ngModel)]="stdobj.first_name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Last name</span>
                        <input type="text" name="last_name" placeholder="Enter your last name"
                            [(ngModel)]="stdobj.last_name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Father's Name</span>
                        <input type="text" name="father_name" placeholder="Enter your father's name"
                            [(ngModel)]="stdobj.father_name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mother's Name</span>
                        <input type="text" name="mother_name" placeholder="Enter your mother's name"
                            [(ngModel)]="stdobj.mother_name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Registration Number</span>
                        <input type="number" name="registration_number" placeholder="Enter your registration Number"
                            [(ngModel)]="stdobj.registration_number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Roll Number</span>
                        <input type="text" name="roll_number" placeholder="Enter your roll Number"
                            [(ngModel)]="stdobj.roll_number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Department</span>
                        <select name="department" [(ngModel)]="stdobj.department">
                            <option value="" disabled selected>Please select your department</option>
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                            <option value="ME">ME</option>
                            <option value="CE">CE</option>
                            <option value="EE">EE</option>
                            <option value="EEE">EEE</option>
                            <option value="ET">ET</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" name="email" placeholder="Enter your email" [(ngModel)]="stdobj.email"
                            required>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" name="address" placeholder="Enter your address" [(ngModel)]="stdobj.address"
                            required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mobile Number</span>
                        <input type="tel" name="mobile_number" placeholder="Enter your mobile number"
                            [(ngModel)]="stdobj.mobile_number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" name="password" placeholder="Enter your password"
                            [(ngModel)]="stdobj.password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" name="Confirmed_Password" placeholder="Re-enter your password" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1" [(ngModel)]="stdobj.gender" value="Male">
                    <input type="radio" name="gender" id="dot-2" [(ngModel)]="stdobj.gender" value="Female">
                    <input type="radio" name="gender" id="dot-3" [(ngModel)]="stdobj.gender" value="Prefer not to say">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
                
            </form>
        </div>
    </div>

</body>
